<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradie Sign Up Starter Files</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="card">
        <div class="card__picture">
            <h1>Gradie</h1>
            <p>Beautiful gradients in seconds.</p>
        </div>
        <div class="card__text">
            <h1>Login</h1>
            <label for="email">Email</label>
            <input id="email" placeholder="john@example.com">
            <label for="password">Password</label>
            <input id="password" placeholder="At least 8 characters">
            <p>
                <input type="checkbox" id="agreement">
                <label for="agreement">By creating an account, you agree to the <a href="">Terms & Conditions</a>.</label>
            </p>
            <a href="">Create an Account</a>
        </div>
    </article>
</body>

</html>
