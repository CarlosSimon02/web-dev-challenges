<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta 
    name="viewport" 
    content="width=device-width, initial-scale=1.0"
  >

  <link 
    rel="icon" 
    type="image/png" 
    sizes="32x32" 
    href="./images/favicon-32x32.png"
  >
  <title>Frontend Mentor | Order summary card</title>

  <link 
    rel="preconnect" 
    href="https://fonts.googleapis.com"
  >
  <link 
    rel="preconnect" 
    href="https://fonts.gstatic.com" 
    crossorigin
  >
  <link 
    href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" 
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
  >
  </style>
</head>
<body>
  <div class="bg-pattern">
    <img src="images/pattern-background-mobile.svg">
  </div>
  <div class="container-content">
    <div>
      <img 
        id="image-hero"
        src="images/illustration-hero.svg"
      >
    </div>
    <div class="order-summary">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
      <div class="wrapper-pricing">
        <div class="container-pricing">
          <div id="icon-music"><img src="images/icon-music.svg"></div>
          <p class="chosen-plan"><span>Annual Plan</span><br>$59.99/year</p>
          <div id="change-link"><a href="">Change</a></div>
        </div>
      </div>
      <div class="decide-button proceed"><a href="">Proceed to Payment</a></div>
      <div class="decide-button cancel"><a href="">Cancel Order</a></div>
    </div>
  </div>
</body>
</html>
