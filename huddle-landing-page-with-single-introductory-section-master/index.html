<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="main">
    <img class="main__logo" src="images/logo.svg" alt="logo">
    <div class="main__cta">
      <div class="main__cta__image">
        <img src="images/illustration-mockups.svg" alt="Illustration mockups">
      </div>
      <div class="main__cta__content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>
    <div class="main__socials">
      <button class="main__socials__item"><i class="fa fa-facebook"></i></button
      ><button class="main__socials__item"><i class="fa fa-twitter"></i></button
      ><button class="main__socials__item"><i class="fa fa-instagram"></i></button>
    </div>
  </main>
</body>

</html>
