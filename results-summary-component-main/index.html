<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- css -->
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div>
    <article class="card">
      <section class="result">
        <p class="title">Your Result</p>
        <div class="score">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="desc">
          <h1>Great</h1>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <h1>Summary</h1>
        <div class="items">
          <div class="item1">
            <img src="./assets/images/icon-reaction.svg">
            <h2>Reaction</h2>
            <p><b>80</b> &#160/ 100</p>
          </div>
          <div class="item2">
            <img src="./assets/images/icon-memory.svg">
            <h2>Memory</h2>
            <p><b>92</b> &#160/ 100</p>
          </div>
          <div class="item3">
            <img src="./assets/images/icon-verbal.svg">
            <h2>Verbal</h2>
            <p><b>61</b> &#160/ 100</p>
          </div>
          <div class="item4">
            <img src="./assets/images/icon-visual.svg">
            <h2>Visual</h2>
            <p><b>72</b> &#160/ 100 </p>
          </div>
        </div>
        <button>Continue</button>
      </section>
    </article>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/CarlosSimon02">CarlosSimon02</a>.
    </div>
  </div>
</body>

</html>
