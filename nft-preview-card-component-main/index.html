<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main>
    <article class="nft">
      <picture>
        <img class="nft__image" src="images/image-equilibrium.jpg" alt="Picture of crystal cube.">
        <div class="overlay"></div>
      </picture>
      <div class="nft__content">
        <h1 class="nft__name"><a href="#">Equilibrium #3429</a></h1>
      <p class="nft__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex-box">
        <div class="nft__price icon-text">
          <img src="images/icon-ethereum.svg" alt="☒">
          <p class="">0.041 ETH</p>
        </div>
        <div class="icon-text">
          <img src="images/icon-clock.svg" alt="☒" width="16" height="16">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="nft__creator">
        <img class="nft__creator__pic" src="images/image-avatar.png" alt="Picture of a person.">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
      
      </div>
    </article>
  </main>
</body>
</html>
